# Start Run: docker-compose up -d
# Rebuild: docker-compose up --build -d

# Connect to Postgres: docker exec -it back-end-db-1 psql -U docker otterbeat
# Connect to Redis: docker exec -it back-end-redis-1 redis-cli
# Run Server: curl localhost:3010/

version: "3"
services:
  redis:
    image: redis
    container_name: redis
    network_mode: bridge
    networks:
      - default
    expose:
      - 0.0.0.0:6379
  db:
    image: postgres
    network_mode: bridge
    environment:
      POSTGRES_PASSWORD: '4007'
      POSTGRES_USER: 'docker'
      POSTGRES_DB: 'otterbeat'
    networks:
      - default
    expose:
      - 0.0.0.0:5432
  web:
    build: .
    ports:
      - "3010:3010"
    depends_on:
      - db
      - redis
    links:
      - db
      - redis
    environment:
      REDIS_HOST: redis://redis:6379
